<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Super Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="border border-secondary">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#"><i class="fas fa-comments"></i> Super Chat</a>
                    <div class="position-absolute end-0 mx-3">
                        <span id="userDisplay" class="me-3"></span> 
                        <button class="authenticated hide" id="btnDisconnect">Se d√©connecter</button>
                    </div>
                </nav>
                <div class="not_authenticated position-absolute w-50 top-50 start-50 translate-middle">
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-6 text-center">
                            <h1><i class="fas fa-cat"></i></h1>
                            <button id="btnConnect">Se connecter via un prompt</button>
                        </div>
                    </div>
                </div>
                <div class="container authenticated hide">
                    <div id="ui_chat" class="row">
                        <div class="col-2">
                            <h3>Les channels</h3>
                            <ul id="listingChannels"></ul>
                        </div>
                        <div id="ui_chat_messages" class="position-relative col-8">
                            <table id="listingMessages"></table>
                            <div class="position-absolute w-100 bottom-0 start-0">
                                <span class="w-100" id="typingUsers"></span>
                                <span id="typingDisplay"><span>
                                <input class="w-100" type="text" id="createMessage" />
                            </div>
                        </div>
                        <div class="col-2">
                            <h3>Les utilisateurs</h3>
                            <ul id="listingUsers"></ul>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </main>
    <template id="usersTpl"><li></li></template>
    <template id="channelsTpl"><li></li></template>
    <template id="messagesTpl">
        <tr>
            <td class="time"></td>
            <td class="author"></td>
            <td class="message"></td>
        </tr>
    </template>
    <script src="/socket.io/socket.io.min.js"></script>
    <script src="/scripts/ChatClient.js"></script>
<script>
    
    document.addEventListener('DOMContentLoaded', () => {
        new ChatClient(document.location.host);
    });
</script>
</body>
</html>
